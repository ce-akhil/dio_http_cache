name: dio_http_cache
description: http cache lib for Flutter dio like RxCache.It use sqflite as disk cache,and google/quiver-dart/LRU strategy as memory cache.
version: 0.2.16
author:
homepage: https://mohesu.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  quiver: ^3.0.0
  json_serializable: ^4.0.0
  json_annotation: ^4.0.0
  dio: ^4.0.0
  sqflite: ^2.0.0
  path: ^1.8.0
  crypto: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.mohesu.dio_http_cache
        pluginClass: DioHttpCachePlugin
      ios:
        pluginClass: DioHttpCachePlugin
      web:
        pluginClass: DioHttpCachePlugin
